<html>
  <head>
    <title>AI Website Splitter</title>
    <style>
      :root {
        --primary: #404040;
        --primary-dark: #333333;
        --bg: #000000;
        --text: #FFFFFF;
        --text-secondary: #808080;
        --border: #333333;
        --input-bg: #1A1A1A;
        --section-bg: #121212;
        --radius: 12px;
        --shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
      }

      body {
        min-width: 320px;
        padding: 16px;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        color: var(--text);
        background: var(--bg);
      }

      h1 {
        font-size: 20px;
        margin: 0 0 16px 0;
        color: var(--text);
        font-weight: 600;
      }

      input[type="text"], textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid var(--border);
        border-radius: var(--radius);
        font-size: 14px;
        transition: all 0.2s ease;
        box-sizing: border-box;
        outline: none;
        background: var(--input-bg);
        color: var(--text);
      }

      textarea {
        min-height: 100px;
        resize: vertical;
        font-family: inherit;
      }

      input[type="text"]::placeholder, textarea::placeholder {
        color: var(--text-secondary);
      }

      input[type="text"]:focus {
        border-color: var(--text-secondary);
        box-shadow: 0 0 0 3px rgba(128, 128, 128, 0.1);
      }

      .section {
        margin: 16px 0;
        padding: 16px;
        background: var(--section-bg);
        border-radius: var(--radius);
        border: 1px solid var(--border);
      }

      .section-title {
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 12px;
        color: var(--text);
      }

      .checkbox-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      label {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        padding: 8px;
        border-radius: 8px;
        transition: background 0.2s ease;
        color: var(--text);
        min-height: 32px;
        flex-wrap: nowrap;
      }

      label:hover {
        background: rgba(255, 255, 255, 0.05);
      }

      input[type="checkbox"], input[type="radio"] {
        width: 16px;
        height: 16px;
        accent-color: var(--text-secondary);
        cursor: pointer;
      }

      .radio-group {
        display: flex;
        gap: 16px;
        padding: 8px 0;
      }

      button {
        width: 100%;
        padding: 12px;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: var(--radius);
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-top: 8px;
      }

      button:hover {
        background: var(--primary-dark);
        transform: translateY(-1px);
        box-shadow: var(--shadow);
      }

      button:active {
        transform: translateY(0);
      }

      .remove-site {
        background: transparent;
        color: var(--text-secondary);
        padding: 3px 8px;
        margin-left: auto;
        font-size: 11px;
        border-radius: 4px;
        border: 1px solid var(--border);
        cursor: pointer;
        min-width: auto;
        align-self: center;
        white-space: nowrap;
        width: fit-content;
      }

      .remove-site:hover {
        background: rgba(255, 0, 0, 0.1);
        color: #ff4444;
        border-color: rgba(255, 68, 68, 0.3);
      }
    </style>
  </head>
  <body>
    <h1>AI Website Splitter</h1>
    <div>
      <textarea id="promptInput" placeholder="Enter your prompt..."></textarea>
      <button id="sendButton">Send to AI</button>
      
      <div class="section">
        <div class="section-title">Select websites</div>
        <div class="checkbox-group">
          <label>
            <input type="checkbox" name="sites" value="grok" checked>
            <span>Grok</span>
          </label>
          <label>
            <input type="checkbox" name="sites" value="x">
            <span>X Grok</span>
          </label>
          <label>
            <input type="checkbox" name="sites" value="chatgpt" checked>
            <span>ChatGPT</span>
          </label>
          <label>
            <input type="checkbox" name="sites" value="perplexity">
            <span>Perplexity</span>
          </label>
          <label>
            <input type="checkbox" name="sites" value="google">
            <span>Google</span>
          </label>
        </div>
      </div>

      <div class="section">
        <div class="section-title">Add Custom Website</div>
        <div style="display: flex; flex-direction: column; gap: 12px;">
          <input type="text" id="customSiteName" placeholder="Website name (e.g., Bing)" />
          <input type="text" id="customSiteUrl" placeholder="URL with {prompt} as search term (e.g., https://www.bing.com/search?q={prompt})" />
          <button id="addCustomSite" style="margin-top: 0;">Add Website</button>
        </div>
      </div>

      <div class="section">
        <div class="section-title">Display Mode</div>
        <div class="radio-group">
          <label>
            <input type="radio" name="mode" value="normal">
            <span>Normal Tabs</span>
          </label>
          <label>
            <input type="radio" name="mode" value="split" checked>
            <span>Split Screen</span>
          </label>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
