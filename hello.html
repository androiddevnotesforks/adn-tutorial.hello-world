<html>
  <head>
    <title>Website Splitter</title>
  </head>
  <body style="min-width: 300px; padding: 10px;">
    <h1>Website Splitter</h1>
    <div>
      <input type="text" id="promptInput" placeholder="Enter your prompt">
      
      <div style="margin: 10px 0;">
        <div style="margin-bottom: 5px;">Select websites (1-2):</div>
        <label style="display: block; margin: 5px 0;">
          <input type="checkbox" name="sites" value="grok" checked> Grok
        </label>
        <label style="display: block; margin: 5px 0;">
          <input type="checkbox" name="sites" value="x"> X/Twitter Grok
        </label>
        <label style="display: block; margin: 5px 0;">
          <input type="checkbox" name="sites" value="chatgpt" checked> ChatGPT
        </label>
      </div>

      <div style="margin: 10px 0;">
        <label>
          <input type="radio" name="mode" value="normal"> Normal Tabs
        </label>
        <label style="margin-left: 10px;">
          <input type="radio" name="mode" value="split" checked> Split Screen
        </label>
      </div>

      <button id="sendButton">Send to AI</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
